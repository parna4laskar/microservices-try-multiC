phases: 
  
  pre_build: 
    commands: 
    - echo Logging in to Amazon ECR.... 
    - aws --version
    # update the following line with your own region
    - Invoke-Expression -Command (Get-ECRLoginCommand -Region us-east-1).Command
  build: 
    commands: 
    - echo Build started on `date` 
    - echo Building the Docker image... 
    # update the following line with the name of your own ECR repository
    - docker build -t myfirstcontainerregistry ./ms-try
    # update the following line with the URI of your own ECR repository (view the Push Commands in the console)
    - docker tag myfirstcontainerregistry:latest 715582379091.dkr.ecr.us-east-1.amazonaws.com/myfirstcontainerregistry:latest 
  post_build: 
    commands: 
    - echo Build completed on `date` 
    - echo pushing to repo
    # update the following line with the URI of your own ECR repository
    - docker push myfirstcontainerregistry:latest 715582379091.dkr.ecr.us-east-1.amazonaws.com/myfirstcontainerregistry:latest 
